<div class="container mt-5">
    <h2>Ajouter une couleur</h2>
    <div class="row">
      <div class="col-6 mx-auto">
        <form role="form" [formGroup]="couleurForm" (ngSubmit)="ajouterCouleur()">
          <div class="mb-3">
            <label for="codec" class="form-label">Code couleur:</label>
            <input formControlName="codec" type="text" id="codec" class="form-control" placeholder="Code couleur">
            <!-- Affiche un message d'erreur si le champ est invalide -->
            <div *ngIf="couleurForm.get('codec')?.invalid && couleurForm.get('codec')?.touched" class="text-danger">
              Le code couleur est requis.
            </div>
          </div>
          <div class="mb-3">
            <label for="image" class="form-label">Image:</label>
            <input formControlName="image" type="file" id="image" class="form-control" (change)="selectPhoto($event)" placeholder="Image">
            <!-- Affiche un message d'erreur si le champ est invalide -->
            <div *ngIf="couleurForm.get('image')?.invalid && couleurForm.get('image')?.touched" class="text-danger">
              Veuillez s√©lectionner une image valide.
            </div>
          </div>
          <button type="submit" [disabled]="couleurForm.invalid" class="btn btn-primary form-control mt-4">Ajouter la couleur</button>
        </form>
      </div>
    </div>
  </div>
