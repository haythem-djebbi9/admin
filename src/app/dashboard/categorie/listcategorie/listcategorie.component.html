<div class="container mt-5">

    <div style="display: flex;justify-content: space-between;">

        <h2>Liste categorie</h2>

        <!-- Bouton pour ajouter un département -->
        <button [routerLink]="['/dashboard/categorie/ajout']"  class="btn btn-primary"> Ajouter </button>
    </div>

    <div class="row mt-2">

        <table class="table">

            <thead>
                <tr>
                    <th>Nom</th>
                    <th class="w-50">Description</th>
                   
                </tr>
            </thead>

            <tbody>
                <!-- Boucle sur les départements et affichage des données -->
                <tr *ngFor="let Categorie of categorie">
                    <td>{{ Categorie.name}}</td>
                    <td>{{ Categorie.description }}</td>
                    <button (click)="delete(Categorie._id)" class="btn btn-danger text-dark m-1">
                        <i class="fas fa-trash-alt"></i> <!-- Icône de corbeille -->
                        <span class="ml-2">Supprimer</span> <!-- Texte d'indication -->
                      </button>
                      <button  [routerLink]="[ '/dashboard/categorie/update' , Categorie._id ]"  class="btn btn-info m-1  text-dark m-1"> update </button>
                                      </tr>
            </tbody>

        </table>

    </div>

</div>
