<div class="container mt-5">

    <h2>Ajouter categorie</h2>

    <div class="row">

        <div class="col-6 mx-auto">

            <input [(ngModel)]="categorie.name" type="text" class="form-control m-2" placeholder="name">
            <input [(ngModel)]="categorie.description" type="text" class="form-control m-2" placeholder="description">
           

            <button (click)="ajouter()" class="btn btn-primary form-control m-2">Ajouter</button>

        </div>


    </div>

</div>
