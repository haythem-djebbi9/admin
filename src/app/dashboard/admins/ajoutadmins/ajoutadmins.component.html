<div>
    <div class="mb-3">
        <label for="name" class="form-label">Nom</label>
        <input [(ngModel)]="admin.name" class="form-control" type="text" id="name" placeholder="Entrez votre nom" required>
    </div>

    <div class="mb-3">
        <label for="prenom" class="form-label">Prénom</label>
        <input [(ngModel)]="admin.prenom" class="form-control" type="text" id="prenom" placeholder="Entrez votre prénom" required>
    </div>

    <div class="mb-3">
        <label for="adresse" class="form-label">Adresse</label>
        <input [(ngModel)]="admin.adresse" class="form-control" type="text" id="adresse" placeholder="Entrez votre adresse" required>
    </div>

    <div class="mb-3">
        <label for="telephone" class="form-label">Téléphone</label>
        <input [(ngModel)]="admin.telephone" class="form-control" type="tel" id="telephone" placeholder="Entrez votre numéro de téléphone" required>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Adresse email</label>
        <input [(ngModel)]="admin.email" class="form-control" type="email" id="email" required placeholder="Entrez votre adresse email">
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input [(ngModel)]="admin.password" type="password" id="password" class="form-control" placeholder="Entrez votre mot de passe">
    </div>

    <div class="mb-3">
        <label for="poste" class="form-label">Poste</label>
        <select [(ngModel)]="admin.poste" class="form-select" id="poste" required>
            <option value="marketing">Marketing</option>
            <option value="fabrication">Fabrication</option>
            <option value="technicien">Technicien de Laboratoire</option>
        </select>
    </div>

    <div class="mb-3 text-center">
        <button (click)="registre()" class="btn btn-primary" type="button">S'inscrire</button>
    </div>
</div>
