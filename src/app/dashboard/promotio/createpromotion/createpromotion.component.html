<div class="container mt-5">

    <h2>Ajouter promotion</h2>

    <div class="row">

        <div class="col-6 mx-auto">

            <input [(ngModel)]="promotion.pourcentageReduction" type="number" class="form-control m-2" placeholder="pourcentageReduction">
            <input [(ngModel)]="promotion.description" type="text" class="form-control m-2" placeholder="description">
           

            <button (click)="ajouter()" class="btn btn-primary form-control m-2">Ajouter</button>

        </div>


    </div>

</div>
